<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 320px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 3rem;
      font-weight: bold;
      margin: 20px 0;
      font-family: 'Courier New', Courier, monospace;
    }

    .buttons button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #start {
      background-color: #4cafef;
      color: white;
    }
    #start:hover {
      background-color: #3696d3;
    }

    #pause {
      background-color: #ff9800;
      color: white;
    }
    #pause:hover {
      background-color: #e68900;
    }

    #reset {
      background-color: #f44336;
      color: white;
    }
    #reset:hover {
      background-color: #d32f2f;
    }

    p {
      margin-top: 15px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div id="timer">25:00</div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
    <p id="status">Focus Time üçÖ</p>
  </div>

  <script>
    let timer;
    let minutes = 25;
    let seconds = 0;
    let isRunning = false;
    let isBreak = false;

    const timerDisplay = document.getElementById("timer");
    const startBtn = document.getElementById("start");
    const pauseBtn = document.getElementById("pause");
    const resetBtn = document.getElementById("reset");
    const statusText = document.getElementById("status");

    function updateDisplay() {
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      timerDisplay.textContent = `${m}:${s}`;
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        timer = setInterval(() => {
          if (seconds === 0) {
            if (minutes === 0) {
              clearInterval(timer);
              isRunning = false;
              if (!isBreak) {
                minutes = 5; // Break time
                seconds = 0;
                isBreak = true;
                statusText.textContent = "Break Time ‚òï";
                startTimer();
              } else {
                minutes = 25; // Back to focus
                seconds = 0;
                isBreak = false;
                statusText.textContent = "Focus Time üçÖ";
                updateDisplay();
              }
            } else {
              minutes--;
              seconds = 59;
            }
          } else {
            seconds--;
          }
          updateDisplay();
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      minutes = 25;
      seconds = 0;
      isBreak = false;
      updateDisplay();
      statusText.textContent = "Focus Time üçÖ";
    }

    startBtn.addEventListener("click", startTimer);
    pauseBtn.addEventListener("click", pauseTimer);
    resetBtn.addEventListener("click", resetTimer);

    updateDisplay();
  </script>
</body>
</html>
